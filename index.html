<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Resto App</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="header__logo" href="#"
          ><img
            class="header__img"
            src="./assets/icon/logo.svg"
            alt="Логотип Resto App"
        /></a>
        <nav class="header__main-menu main-menu">
          <ul class="main-menu__list">
            <li class="main-menu__item">
              <a href="#!" class="main-menu__link">Меню</a>
            </li>
            <li class="main-menu__item">
              <a href="#!" class="main-menu__link">Акции</a>
            </li>
            <li class="main-menu__item">
              <a href="#!" class="main-menu__link">О нас</a>
            </li>
            <li class="main-menu__item">
              <a href="#!" class="main-menu__link">События</a>
            </li>
            <li class="main-menu__item">
              <a href="#!" class="main-menu__link">Зоны доставки</a>
            </li>
          </ul>
        </nav>
        <div class="header__contact contact">
          <a class="contact__phone" href="tel:+01234567890"
            >+0 (123) 456 78-90</a
          >
          <span class="contact__time">Прием заказов с 10:00 до 22:40</span>
        </div>
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Ресторан Resto</h1>
      <section class="menu">
        <div class="container">
          <h2 class="menu__title menu__title--bottom">Меню</h2>
          <ul class="menu__list">
            <li class="menu__card card">
              <a href="#!" class="card__menu">
                <img src="./assets/img/pizza.jpg" alt="Пиццы" />
                <span class="card__link">Пицца</span>
              </a>
            </li>
            <li class="menu__card card">
              <a href="#!" class="card__menu">
                <img src="./assets/img/soup.jpg" alt="Супы" />
                <span class="card__link">Супы</span>
              </a>
            </li>
            <li class="menu__card card">
              <a href="#!" class="card__menu">
                <img src="./assets/img/hot.jpg" alt="Горячие блюда" />
                <span class="card__link">Горячие блюда</span>
              </a>
            </li>
            <li class="menu__card card">
              <a href="#!" class="card__menu">
                <img src="./assets/img/salad.jpg" alt="Салаты" />
                <span class="card__link">Салаты</span>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
